<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Movies!</title>
  </head>
  <body class="container">
    <form>
      <div>
        <p><strong>Select a Movie.</strong></p>
        <select class="form-control" id="movieTitle">
          <option value="1">All About Eve</option>
          <option value="2">Citizen Kane</option>
          <option value="3">Star Wars</option>
          <option value="4">Touch of Evil</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Your Age:</label>
        <input type="number" class="form-control" id="age" placeholder="age">
      </div>
      <div>
        <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
      </div>


  </body>
